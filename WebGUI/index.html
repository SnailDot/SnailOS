<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SnailOS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #005f00;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #003d00;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid white;
        }
        .logo {
            color: white;
            font-size: 2rem;
            margin: 0;
        }
        .logout-button {
            background: none;
            border: 2px solid white;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        .logout-button:hover {
            background-color: #004400;
        }
        .main-content {
            display: flex;
            flex: 1;
            padding: 1rem;
            gap: 1rem;
        }
        .menu-section {
            background-color: #003d00;
            padding: 1rem;
            border-radius: 10px;
            border: 2px solid white;
            width: 300px;
        }
        .status-section {
            background-color: #003d00;
            padding: 1rem;
            border-radius: 10px;
            border: 2px solid white;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .connection-status {
            color: #ff6b6b;
            font-size: 1.2rem;
            margin: 0;
            padding: 0.5rem;
            border-bottom: 1px solid #005f00;
        }
        .device-panel {
            background-color: #002800;
            border-radius: 8px;
            padding: 1rem;
            flex: 1;
            color: white;
        }
        .menu-item {
            color: white;
            padding: 0.8rem;
            margin: 0.5rem 0;
            background-color: #002800;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        .menu-item:hover {
            background-color: #004400;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="logo">SnailOS</h1>
        <button class="logout-button" onclick="logout()">[X]</button>
    </div>
    <div class="main-content">
        <div class="menu-section">
            <button class="menu-item">Sound Tools</button>
            <button class="menu-item">Display Tools</button>
            <button class="menu-item">WiFi Tools</button>
            <button class="menu-item">Bluetooth Tools</button>
        </div>
        <div class="status-section">
            <h2 class="connection-status">Not Connected</h2>
            <div class="device-panel">
                <!-- This panel will be used to display M5 device data -->
                <p>Device data will appear here...</p>
            </div>
        </div>
    </div>
    <script>
        // Check if user is logged in
        function checkAuth() {
            if (!sessionStorage.getItem('loggedIn')) {
                window.location.href = 'login.html';
            }
        }

        // Logout function
        function logout() {
            sessionStorage.removeItem('loggedIn');
            window.location.href = 'login.html';
        }

        // Check auth on page load
        checkAuth();
    </script>
</body>
</html>
